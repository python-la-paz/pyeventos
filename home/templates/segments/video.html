{% load wagtailcore_tags %}
{% load wagtailimages_tags %}
<!-- Video Section Start -->
<div id="{{block.slug}}" class="ready-to-play"  style="background: {{block.background_section}}; color: {{block.color_text_section}}">
  <video id="bgvid-{{block.slug}}" class="stop" loop>
    <source src="{{segment.value.url}}" type="video/mp4">
  </video>
  <div id="polina-{{block.slug}}" class="video-text">
    <div class="tb-t">
      <div class="tb-c">
        <div class="polina"><button onclick="pauseButton('{{block.slug}}')" title="Play"><i class='lni lni-play'></i></button></div>
      </div>
    </div>
  </div>
</div>
